spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  h2:
    console:
      enabled: true
  
  test:
    database:
      replace: none
  
  cache:
    type: none
  
  flyway:
    enabled: false
  
  cloud:
    aws:
      region:
        static: us-east-1
      s3:
        endpoint: ""
      credentials:
        access-key: test
        secret-key: test

logging:
  level:
    org.springframework.test: DEBUG
    org.stsci.astro.processor: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Test-specific configurations
test:
  data:
    cleanup: true
  
fits:
  processing:
    timeout: 30000
    max-retries: 2
    
aws:
  s3:
    mock: true
    bucket:
      input: test-input-bucket
      output: test-output-bucket

---

spring:
  config:
    activate:
      on-profile: integration-test
  datasource:
    url: jdbc:h2:mem:integrationtestdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
  
  h2:
    console:
      enabled: false
  
  cache:
    type: none
  
  flyway:
    enabled: false
  
  cloud:
    aws:
      region:
        static: us-east-1
      s3:
        endpoint: ""
      credentials:
        access-key: test
        secret-key: test

logging:
  level:
    org.springframework.test: WARN
    org.stsci.astro.processor: INFO
    org.hibernate.SQL: WARN

astro:
  processing:
    s3:
      raw-data-bucket: test-raw-bucket
      processed-data-bucket: test-processed-bucket
      archive-bucket: test-archive-bucket